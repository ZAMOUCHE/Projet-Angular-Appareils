
<ul class="list-group">
	<li class="list-group-item" *ngFor="let user of users">
		<h3>{{user.firstname}} {{user.lastname}}</h3>
		<p>{{user.email}}</p>
		<p>Cette personne préfère {{user.drinkPreference}}</p>
		<p *ngIf="user.hobbies && user.hobbies.length>0">
			Cette personne a des hobbies !
			<span *ngFor="let hobbie of user.hobbies">{{hobbie}} -</span>
		</p>
	</li>
	<a routerLink="/new-user">Nouvel utilistaeur</a>
</ul>
